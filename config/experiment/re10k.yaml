# @package _global_

defaults:
  - override /dataset: re10k
  - override /model/encoder: eloftr
  - override /loss: [mse, lpips,point]
  # - override /loss: [mse, lpips, scale, point] 
  # - override /loss: [mse, lpips, depth, scale, corres]

wandb:
  name: re10k
  tags: [re10k, 256x256]

mode: train
# mode: test

data_loader:
  train:
    batch_size: 1 # 14

trainer:
  max_steps: 4000 # 300_001
# output_dir: outputs/fpn # checkpoint save path

# ----- Additional params for default best model customization
model:
  encoder:
    num_depth_candidates: 128 #32
    costvolume_unet_feat_dim: 128
    costvolume_unet_channel_mult: [1,1,1]
    costvolume_unet_attn_res: [4]
    gaussians_per_pixel: 1
    depth_unet_feat_dim: 32
    depth_unet_attn_res: [16]
    depth_unet_channel_mult: [1,1,1,1,1]
    est_pose: 'w8-point' # mlp, w8-point, 8-point
    use_fpn: false
    # use_scale: ''
    use_scale: 'gt' # 'mlp'

train:
  depth_mode: depth
  est_pose: '8-point' # mlp
  use_scale: 'gt' # 'mlp'


test:
  eval_time_skip_steps: 5
  compute_scores: true

# lpips loss
loss:
  lpips:
    apply_after_step: 0
    weight: 0.05

dataset: 
  image_shape: [256, 256]
  roots: [/media/ym-004/9AC2F49AC2F47BB7/zoro/code/CoPoGS/matchsplat/datasets/re10k/]
  # roots: [datasets/re10k]
  near: 1.
  far: 100.
  baseline_scale_bounds: false
  make_baseline_1: false

  view_sampler:
    # initial_min_distance_between_context_views: 25 
    # initial_max_distance_between_context_views: 45
    initial_min_distance_between_context_views: 35 
    initial_max_distance_between_context_views: 85 
